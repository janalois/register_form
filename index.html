<!DOCTYPE html>
<html lang="en">
  <head>
    <!--"Meta keywords" för SEO optimering. Viktiga ord återkommer i h1 taggen och titeln.-->
    <meta name="keywords" content="Ekeby, gille, anmälan, Gösta, Björling, Selma, Lagerlöf" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Anmälan Ekeby gille</title>
  </head>
  <body>
    <form class="signup-form">
      <div class="form-header"><h1>Anmälan till Ekeby gille</h1></div>
      <div class="form-body">
        <div class="row">
          <div class="input-group"><label>Förnamn</label> <input type="text" /></div>

          <div class="input-group"><label>Efternamn</label><input type="text" /></div>
        </div>

        <div class="row">
          <div class="input-group"><label>Ålder</label> <input type="password" /></div>
          <div class="input-group"><label>Sysselsättning</label> <input type="password" /></div>
        </div>
        <div class="row">
          <div class="input-group"><label for="email">Email</label><input type="email" /></div>
        </div>
        <div class="row">
          <div class="input-group"><label>Lösenord</label> <input type="password" /></div>
          <div class="input-group"><label>Bekräfta lösenord</label> <input type="password" /></div>
        </div>
      </div>
      <div class="form-footer"><button class="btn">Skapa</button></div>
    </form>
  </body>
</html>
